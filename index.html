<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>롯데월드 아쿠아라움</title>
</head>
<body>
    <!-- ===================header========================== -->
    <header>
        <div class="logo-topmenu-mainmenu">
            <div class="container"> <!-- 그리드 시스템 -->
                <div class="logo-menu-box"> <!-- 플렉스 콘테이너 -->
                    <div class="logo">
                        <h1><a href="#"><img src="./images/logo.png" alt="로고"></a></h1>
                    </div>
                    <div class="top-menu">
                        <ul class="topmenu-list">
                            <li><a href="#">Language</a></li>
                            <li><a href="#">고객센터</a></li>
                            <li><a href="#">공지사항</a></li>
                        </ul>
                    </div>
                    <nav class="main-menu">
                        <div class="container">
                            <ul class="gnb">
                                <li><a href="#">아쿠아리움 소개</a></li>
                                <li><a href="#">프로그램 · 이벤트</a></li>
                                <li><a href="#">이용안내</a></li>
                                <li><a href="#">온라인 예매 · 단체안내</a></li>
                            </ul>
                        </div>
                    </nav> 
                </div> <!-- logo-menu-box -->
            </div> <!-- container -->
        </div> <!-- logo-topmenu-mainmenu -->
    </header>

    <!-- ==========================main======================= -->
    <main>
        <section class="intro-page">
            <div class="container">
                <div class="intro-text">
                    <h2>SHARE THE DREAM</h2>
                    <p>사람과 자연이 함께 꿈꾸는 바다<br><span class="lotteword">롯데월드</span> <span class="aquarium">아쿠아리움</span> 에 오신 것을 환영합니다</p>
                </div> <!-- intro-text -->
            </div> <!-- container -->
        </section> <!-- intro-page -->

        <section class="info">
            <div class="container">
                <h2>INFO</h2>
                <div class="way-runtime-box">
                    <div class="way">
                        <h3>오시는 길</h3>
                        <img src="./images/way_navermap.png" alt="오시는길사진">
                    </div>
                    <div class="runtime">
                        <img src="./images/alam_clock.png" alt="알람시계">
                        <p class="time">10:00 ~ 20:00</p>
                        <p class="time-notice">매표 및 입장마감은 영업종료 1시간 전까지입니다.</p>
                    </div>
                    <div class="booking">
                        <ul class="booking-list">
                            <li><a href="#">온라인 예매 바로가기 ▶</a></li>
                            <li><a href="#">단체 예매 안내 ▶</a></li>
                        </ul>
                    </div>
                </div><!-- way-runtime-box -->
                <div class="preference">
                    <div class="preference-content-box">
                        <h3>우대정보</h3>
                        <div class="left-arrow">
                            <span style="transform: rotate(45deg);">&nbsp;</span>
                            <span style="transform: rotate(-45deg);">&nbsp;</span>
                        </div>
                    </div> <!-- preference-content-box -->
                </div> <!-- preference -->
            </div><!-- container -->
        </section>
    </main>
    <!-- ========================footer====================== -->
    <footer>

    </footer>
</body>
</html>
